<html>
    <head>
        <title>Spotify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
        <!--<![endif]-->

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">


        <body>
          <div class="container">
            <div id="login">
              <h1>This is an example of the Implicit Grant flow</h1>
              <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
            </div>
            <div id="loggedin">
              <div id="user-profile">
              </div>
              <div id="oauth">
              </div>
            </div>
          </div>

          <script id="user-profile-template" type="text/x-handlebars-template">
            <h1>Logged in as {{display_name}}</h1>
            <div class="media">
              <div class="pull-left">
                <img class="media-object" width="150" src="{{images.0.url}}" />
              </div>
              <div class="media-body">
                <dl class="dl-horizontal">
                  <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
                  <dt>Id</dt><dd>{{id}}</dd>
                  <dt>Email</dt><dd>{{email}}</dd>
                  <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                  <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
                  <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
                  <dt>Country</dt><dd>{{country}}</dd>
                </dl>
              </div>
            </div>
          </script>

          <script id="oauth-template" type="text/x-handlebars-template">
            <h2>oAuth info</h2>
            <dl class="dl-horizontal">
              <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
            </dl>
          </script>

          <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
          <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
          <script>
            (function() {

              var stateKey = 'spotify_auth_state';

              /**
               * Obtains parameters from the hash of the URL
               * @return Object
               */
              function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
                while ( e = r.exec(q)) {
                   hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
              }

              /**
               * Generates a random string containing numbers and letters
               * @param  {number} length The length of the string
               * @return {string} The generated string
               */
              function generateRandomString(length) {
                var text = '';
                var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

                for (var i = 0; i < length; i++) {
                  text += possible.charAt(Math.floor(Math.random() * possible.length));
                }
                return text;
              };

              var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                  userProfileTemplate = Handlebars.compile(userProfileSource),
                  userProfilePlaceholder = document.getElementById('user-profile');

                  oauthSource = document.getElementById('oauth-template').innerHTML,
                  oauthTemplate = Handlebars.compile(oauthSource),
                  oauthPlaceholder = document.getElementById('oauth');

              var params = getHashParams();

              var access_token = params.access_token,
                  state = params.state,
                  storedState = localStorage.getItem(stateKey);

              if (access_token && (state == null || state !== storedState)) {
                alert('There was an error during the authentication');
              } else {
                localStorage.removeItem(stateKey);
                if (access_token) {
                  $.ajax({
                      url: 'https://api.spotify.com/v1/me',
                      headers: {
                        'Authorization': 'Bearer ' + access_token
                      },
                      success: function(response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();
                      }
                  });
                } else {
                    $('#login').show();
                    $('#loggedin').hide();
                }

                document.getElementById('login-button').addEventListener('click', function() {

                  var client_id = 'CLIENT_ID'; // Your client id
                  var redirect_uri = 'REDIRECT_URI'; // Your redirect uri

                  var state = generateRandomString(16);

                  localStorage.setItem(stateKey, state);
                  var scope = 'user-read-private user-read-email';

                  var url = 'https://accounts.spotify.com/authorize';
                  url += '?response_type=token';
                  url += '&client_id=' + encodeURIComponent(client_id);
                  url += '&scope=' + encodeURIComponent(scope);
                  url += '&redirect_uri=' + encodeURIComponent(redirect_uri);
                  url += '&state=' + encodeURIComponent(state);

                  window.location = url;
                }, false);
              }
            })();
          </script>


        <style>
body {
    background-color: #F8F8F8;
    color: #1E2835;
    font-size: 1.2em;
}
a, a:visited, a:hover, a:active {
    text-decoration: none;
    color: inherit;
    transition: color 0.5s;
}
a:hover {
    color: #3476FF;
}
form {
    padding: 20px;
    text-align: center;
    background-color: #575E68;
}
form.pure-form {
    margin-bottom: 0;
}
img {
    vertical-align: middle;
}
.button-primary {
    background-color: #3476FF;
}
h1 {
    padding: 20px;
    background-color: #CDDDFF;
    margin: 0 0 20px 0;
    text-align: center;
}
h2 {
    margin: 0 0 5px 0;
}
div#result {
    transition: opacity 1s;
}
div#result.transparent{
    opacity : 0;
}
div.main {
    padding: 60px;
}
div.main img {
    float: left;
}
div.main .artist {
    padding-left: 84px;
    padding: 0 20px 20px 84px;
    margin-bottom: 20px;
}
ul {
    padding: 0;
}
li {
    list-style-type: none;
}
        </style>


        <!-- JS -->
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>

        <script>
var Spotify = function() {
    this.searchButton = $('button');
    this.searchButton.click(this.onSearchClicked.bind(this));
    this.searchForm = $('form');
    this.searchForm.submit(this.onSearchSubmitted.bind(this));
    this.searchBox = $('input');
    this.result = $('#result');
    this.artistTemplate = Handlebars.compile($("#artist-template").html());
};
Spotify.prototype.onSearchClicked = function() {
    var name = this.searchBox.val();
    this.search(name);
    this.result.toggleClass('transparent');
};
Spotify.prototype.onSearchSubmitted = function(event) {
    event.preventDefault();
    this.searchButton.trigger('click');
};
Spotify.prototype.search = function(name) {
    var ajax = $.ajax('/search/' + name, {
        type: 'GET',
        dataType: 'json'
    });
    ajax.done(this.onSearchDone.bind(this));
};
Spotify.prototype.onSearchDone = function(artist) {
    var result = $(this.artistTemplate(artist));
    this.result.empty().append(result);
    this.result.toggleClass('transparent');
};
$(document).ready(function() {
    var app = new Spotify();
});
        </script>
    </head>
    <body>
        <form class="pure-form">
            <input type="text">
            <button type="button" class="pure-button pure-button-primary">Find Related Artists</button>
        </form>
        <div id="result">
        </div>


        <script id="artist-template" type="text/x-handlebars-template">
            <div>
                <h1>
                    {{#each images}}
                    {{#if @last }}
                    <img src="{{ url }}">
                    {{/if}}
                    {{/each}}
                    <a href="{{uri}}">{{ name }}</a>
                </h1>
                <div class="pure-g main">
                    {{#each related}}
                    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        {{#each images}}
                        {{#if @last }}
                        <img src="{{ url }}">
                        {{/if}}
                        {{/each}}
                        <div class="artist">
                            <h2>
                                <a href="{{uri}}">{{name}}</a>
                            </h2>
                            <ul>
                                {{#each tracks}}
                                <li>
                                    <a href="{{uri}}">{{ name }}</a>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>


    </body>
</html>
